<script>

    let dia = prompt("Escolha um número")
    
    if (dia <= -1){
        document.write("Este número é negativo");
    }
    else if (dia == 0){
        document.write("Este número é 0");
    }
    else if (dia >= 1){
        document.write("Este número é positivo");
    }
    else {document.write("Não identificado")
    }
    
    
    </script>
